<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="customername">Customer Name</label>
        <input type="text" id="customername" name="customername" class="form-control" [(ngModel)]="customer.name">
    </div>
    <div class="form-group">
        <label for="customerdob">DOB</label>
        <input type="text" id="customerdob" name="customerdob" class="form-control" [(ngModel)]="customer.dob">
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button type="submit" class="btn btn-outline-danger mr-2"><i class="bi bi-pencil"></i>Save</button>
            &nbsp; <a  class="btn btn-outline-success" routerLink="/customers">Cancel</a>
        </div>
        <input type="hidden" [(ngModel)]="customer.id" name="id">
    </div>
</form>
