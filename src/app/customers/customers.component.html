
<div class="text-right mb-2 mt-4"><a class="btn  btn-success" (click)="openModal()">Add</a></div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Id</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of customersList;let i=index">
            <td>{{i+1}}</td>
            <td>{{record.id}}</td>
            <td>{{record.name}}</td>
            <td>{{record.dob| date: 'dd-MMM-yyyy'}}</td>
            <td><a class="btn btn-danger">Edit</a></td>
        </tr>
    </tbody>
</table>

<ng-template #addModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Customer</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="customername">Customer Name</label>
                <input type="text" id="customername" name="customername" class="form-control" [(ngModel)]="customerForAdd.name">
            </div>
            <div class="form-group">
                <label for="customerdob">DOB</label>
                <input type="text" id="customerdob" name="customerdob" class="form-control"  [(ngModel)]="customerForAdd.dob">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
</ng-template>
