<div class="text-right mb-2 mt-4"><a class="btn  btn-success" (click)="openModal()"><i class="bi bi-plus-circle"></i>&nbsp; Add</a></div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Sr.No</th>
            <th>Id</th>
            <th>Name</th>
            <th>DOB</th>
            <th>Email</th>
            <th>Action</th>
            <th>Orders</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of customersList;let i=index">
            <td>{{i+1}}</td>
            <td>{{record.id}}</td>
            <td>{{record.name}}</td>
            <td>{{record.dob| date: 'dd-MMM-yyyy'}}</td>
            <td>{{record.email}}</td>
            <td><a [routerLink]="['/edit-customer', record.id]" class="btn btn-danger"><i class="bi bi-pencil"></i></a></td>
            <td><a [routerLink]="['/orders', record.email]" class="btn btn-danger"><i class="bi bi-book"></i></a></td>
        </tr>
    </tbody>
</table>

<ng-template #addModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add New Customer</h4>
    </div>
    <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="customername">Customer Name</label>
                <input type="text" id="customername" name="customername" class="form-control"
                    [(ngModel)]="customerForAdd.name">
            </div>
            <div class="form-group">
                <label for="customerdob">DOB</label>
                <input type="text" id="customerdob" name="customerdob" class="form-control"
                    [(ngModel)]="customerForAdd.dob">
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-success"><i class="bi bi-save"></i>
                    Save Customer</button>
            </div>
        </form>
    </div>
</ng-template>
