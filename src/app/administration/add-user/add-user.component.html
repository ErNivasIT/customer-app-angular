<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" autocomplete="off">
    <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control" autocomplete="off">
    </div>
    <div class="form-group">
        <label>First Name</label>
        <input type="text" formControlName="firstname" class="form-control" autocomplete="off">
    </div>
    <div class="form-group">
        <label>Middle Name</label>
        <input type="text" formControlName="middlename" class="form-control" autocomplete="off">
    </div>
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" formControlName="lastname" class="form-control" autocomplete="off">
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" autocomplete="off">
    </div>
    <div>
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" autocomplete="off">
    </div>

    <div>
        <label>Role</label>
        <select formControlName="role" class="form-control">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
    </div>

    <button type="submit" [disabled]="registerForm.invalid" class="btn btn-outline-success mt-3">Register</button>
</form>
<p>Form Status: {{ registerForm.status }}</p>
